<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-90px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
<script>
        (function () {
            var CharacterPos = 0;
            var MsgBuffer = "";
            var TypeDelay = 100;
            var NxtMsgDelay = 981;
            var MsgIndex = 0;
            var delay;
            var MsgArray = ["Hello, my name is Tanner....", "I am a full-stack web developer....", "My experience is with many technologies....", "...using the full Angular framework...", "to lightweight web apps.", "Tanner is always open to work! "];

            function StartTyping() {
                var id = document.getElementById("typing-text");
                if (CharacterPos != MsgArray[MsgIndex].length) {
                    MsgBuffer = MsgBuffer + MsgArray[MsgIndex].charAt(CharacterPos);
                    id.value = MsgBuffer + "_";
                    delay = TypeDelay;
                    id.scrollTop = id.scrollHeight;
                } else {
                    delay = NxtMsgDelay;
                    MsgBuffer = "";
                    CharacterPos = -1;
                    if (MsgIndex != MsgArray.length - 1) {
                        MsgIndex++;
                    } else {
                        MsgIndex = 0;
                    }
                }
                CharacterPos++;
                setTimeout(StartTyping, delay);
            }
            StartTyping();
        })();

</script>
